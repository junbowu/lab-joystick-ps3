<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/style.css">

<title>Controller PS3</title>

</head>
<body>

<section class="canvas">
    <!-- Controller -->
    <div class="controller">
        <!-- Controller body -->
        <div class="central-bar"></div>
        <!-- L and R buttons -->
        <div class="other">
            <div class="lr left"></div>
            <div class="lr right"></div>    
        </div>
        <!-- Left layout -->
        <div class="left">
            <div class="hand"></div>
            <div class="lr"></div>
            <div class="circle"></div>
            <div class="circle-analogic"></div>
            <div class="button-mask"></div>
        </div>
        <!-- Right layout -->
        <div class="right">
            <div class="hand"></div>
            <div class="lr"></div>
            <div class="circle"></div>
            <div class="circle-analogic"></div>
            <div class="button-mask"></div>
        </div>
        <!-- Lights -->
        <div class="lights">
            <div class="light p1 active">1</div>
            <div class="light p2">2</div>
            <div class="light p3">3</div>
            <div class="light p4">4</div>
        </div>
        <!-- Directional commands -->
        <div class="directional">
            <div class="button up"></div>
            <div class="button down"></div>
            <div class="button left"></div>
            <div class="button right"></div>
        </div>
        <!-- Actions commands -->
        <div class="actions">
            <div class="button triangle">&#8710;</div>
            <div class="button cicle">&#9675;</div>
            <div class="button x">&#215;</div>
            <div class="button square">&#8505;</div>
        </div>
        <!-- Start, select, analogic ans sync commands, and texts -->
        <div class="other">
            <div class="center"><span class="logos">S</span><span class="logop">P</span></div>
            <div class="select"></div>
            <div class="start"></div>
            <div class="analogic left"></div>
            <div class="analogic right"></div>
            <div class="text txt-logo">Sony</div>
            <div class="text txt-select">Select</div>
            <div class="text txt-start">Start</div>
            <div class="text txt-l">L</div>
            <div class="text txt-r">R</div>
        </div>
    </div>
</section>

<script src="js/controller.js"></script>

</body>
</html>
